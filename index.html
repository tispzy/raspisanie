<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f8f8f8;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Study Schedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td><a href="#">Math</a></td>
            <td><a href="#">Science</a></td>
            <td><a href="#">History</a></td>
            <td><a href="#">Art</a></td>
            <td><a href="#">Music</a></td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td><a href="#">Physics</a></td>
            <td><a href="#">Chemistry</a></td>
            <td><a href="#">Geography</a></td>
            <td><a href="#">Literature</a></td>
            <td><a href="#">Physical Education</a></td>
        </tr>
        <!-- Добавьте другие строки, если необходимо -->
    </table>
</body>
</html>
